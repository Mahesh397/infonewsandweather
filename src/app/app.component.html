<div class="content-wrapper">
    
<div id="header" class="container-fluid">
  <div class="row">
     <div class="align-self-center pl-sm-4">{{'lang.newsweather' | translate}}</div>
        <div class="col-sm align-self-center">
         <input type="text" id="search" placeholder="{{ 'lang.search' | translate }}" name="search" class="form-control" ngModel #key>
      </div>

      <div class="col-xs">
      <button class="btn btn-primary" type="submit" (click)=fetchkey(key.value)>{{'lang.sear' | translate}}</button>
      </div>&nbsp;
       <div class="dropdown pr-sm-5">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          {{'lang.choose' | translate}}<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
         <li> <button type="button" class="btn " (click)="useLanguage('en')">  {{'lang.button.en' | translate}}  </button></li>
         <li> <button type="button" class="btn" (click)="useLanguage('ml')">  {{'lang.button.ma' | translate}}  </button></li>
          <li><button type="button" class="btn " (click)="useLanguage('ta')">  {{'lang.button.ta' | translate}}  </button></li>
            <li><button type="button" class="btn" (click)="useLanguage('te')"> {{'lang.button.te' | translate}} </button></li>
            <li><button type="button" class="btn" (click)="useLanguage('hi')"> {{'lang.button.hi' | translate}} </button></li>
        </ul>
      </div>
</div>
</div>
<div class="rows col-sm-12">
</div> 
<!-- Weather information -->
  <app-weather></app-weather>
<!-- News Info -->
    <div class="container">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-body">
            <h1 class="font-weight-600 mb-4">
              {{'lang.localnews' | translate}}:
              </h1>
            <div class="row" *ngFor="let article of articles" [@slideInOut]>
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-sm-4 grid-margin">
                    <div class="rotate-img">
                      <img src="{{article.image}}" alt="banner" class="img-fluid">
                    </div>
                  </div>
                  <div class="col-sm-8 grid-margin">
                    <h2 class="font-weight-600 mb-2">
                       {{article.title}}
                    </h2>
                    <p class="fs-13 text-muted mb-0">
                      {{'lang.datepublished' | translate}}: {{article.publishedAt | date:'medium'}} IST
                    </p>
                    <p class="fs-15">
                       {{article.description}}
                 <a href="{{article.url}}" target="_blank">{{'lang.readfull' | translate}}</a>
                    </p>
                  </div>
                </div>
                <hr style="border: 1px solid gray"> 
              </div>
                   
              </div>
               
          </div>
        </div>
      </div>
    </div>

    <div class="rows"></div> 
<div id="footer"></div>
 </div>
